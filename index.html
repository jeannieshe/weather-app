<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>What's the temperature?</h1>
    
    <form>
        <input type="text" id="location" placeholder="Enter a city..." required />
       
        <select id="units">
            <option value="us">Fahrenheit</option>
            <option value="uk">Celsius</option>
        </select>
        <button type="submit" class="search">Get temperature</button>
    </form>

    
    <div id="info"></div>
</body>
</html>
